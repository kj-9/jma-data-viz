<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WebGL points layer</title>
  <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/pmtiles@3.0.7/dist/pmtiles.min.js"></script>
  <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      color: #1c2733;
    }

    .map {
      width: 100vw;
      height: 100vh;
    }

    .map-overlay {
      font: inherit;
      position: absolute;
      width: 200px;
      top: 0;
      left: 0;
      padding: 10px;
    }

    .map-overlay {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .panel-stack {
      background-color: #fff;
      box-shadow: 0 8px 18px rgba(13, 23, 32, 0.12);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

.legend-stack {
  background-color: rgba(255, 255, 255, 0.92);
  border: 1px solid #e1e7ef;
  border-radius: 12px;
  padding: 12px;
}

    .legend-stack {
      background-color: rgba(255, 255, 255, 0.92);
      border: 1px solid #e1e7ef;
      border-radius: 12px;
      padding: 12px;
      font: inherit;
    }

    .legend-stack.bottom-right {
      position: absolute;
      right: 16px;
      top: 16px;
      width: 220px;
      box-shadow: 0 6px 18px rgba(13, 23, 32, 0.15);
    }

    .panel-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .panel-section + .panel-section {
      border-top: 1px solid #eceff4;
      padding-top: 12px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #1c2733;
    }

    .section-controls {
      display: inline-flex;
      gap: 6px;
    }

    .ghost-button {
      border: 1px solid #d0d7de;
      background-color: #fff;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      color: #48525c;
    }

    .ghost-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .primary-chip {
      background-color: #2563eb;
      color: #fff;
      border-color: #2563eb;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip-button {
      border: 1px solid #dce3ea;
      background-color: #f6f8fb;
      color: #44505f;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .chip-button.active {
      background-color: #2563eb;
      color: #fff;
      border-color: #2563eb;
    }

    .map-overlay-inner select,
    .radius-input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #d0d7de;
      font-size: 12px;
      box-sizing: border-box;
    }

    .radio-options {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px;
    }

    .radio-option {
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 6px;
      display: flex;
      gap: 4px;
      align-items: center;
      font-size: 12px;
      cursor: pointer;
      background-color: #fff;
    }

    .radio-option input[type="radio"] {
      margin: 0;
    }

    .result-panel {
      font-size: 12px;
      line-height: 1.6;
      border: 1px solid #e1e7ef;
      border-radius: 8px;
      padding: 10px;
      background-color: #f8fafc;
    }

    .result-panel strong {
      display: inline-block;
      min-width: 80px;
    }

    .legend-card {
      border-radius: 8px;
      border: 1px solid #eceff4;
      padding: 8px;
      background: #fff;
    }

    .radius-slider {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .radius-input {
      appearance: none;
      height: 4px;
      border: none;
      background: #d0d7de;
      border-radius: 999px;
      padding: 0;
    }

    .radius-input::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #2563eb;
      cursor: pointer;
      box-shadow: 0 0 0 2px #fff;
    }

    .radius-input::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #2563eb;
      cursor: pointer;
      border: 2px solid #fff;
    }

    .radius-value {
      font-size: 12px;
      color: #48525c;
      text-align: right;
    }
  </style>
</head>

<body>
  <div id="map" class="map"></div>
  <div class="map-overlay top">
    <div class="panel-stack">
      <div class="section-header">
        <span class="section-title">表示設定</span>
      </div>
      <div class="panel-section">
        <div class="section-header">
          <span class="section-title">データ日付</span>
          <div class="section-controls">
            <button class="ghost-button" id="prev-date-btn">前へ</button>
            <button class="ghost-button" id="next-date-btn">次へ</button>
          </div>
        </div>
        <select id="date-selector" name="date"></select>
      </div>

      <div class="panel-section">
        <span class="section-title">表示する気温</span>
        <div class="radio-options">
          <label class="radio-option" for="max">
            <input type="radio" id="max" name="temp" value="max" checked />
            <span>予想最高気温</span>
          </label>
          <label class="radio-option" for="min">
            <input type="radio" id="min" name="temp" value="min" />
            <span>予想最低気温</span>
          </label>
        </div>
      </div>
    </div>

    <div class="panel-stack">
      <div class="section-header">
        <span class="section-title">検索設定</span>
        <div class="section-controls">
          <button class="ghost-button primary-chip" id="locate-btn">現在地</button>
        </div>
      </div>
      <div class="panel-section">
        <label class="section-title" for="radius-input">検索半径 (km)</label>
        <div class="radius-slider">
          <input type="range" id="radius-input" class="radius-input" name="radius" min="10" max="500" step="10" value="50" />
          <div class="radius-value"><span id="radius-value">50</span> km</div>
        </div>
      </div>
      <div class="panel-section">
        <div id="search-result" class="result-panel">
          地図をクリックすると指定半径内で最も低い気温の地点を検索します。
        </div>
      </div>
    </div>
  </div>
  <div class="legend-stack bottom-right">
    <div class="section-header" style="margin-bottom: 6px;">
      <span class="section-title">気温(°C)</span>
    </div>
    <div id="legend-gradient"></div>
  </div>
    <script type="module" src="main.js"></script>
</body>

</html>
